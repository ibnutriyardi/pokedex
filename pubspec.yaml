publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.2
  provider: ^6.1.2
  get_it: ^8.2.0
  cached_network_image: ^3.4.1
  google_fonts: ^6.2.1
  # sizer: ^3.1.3 # Sizer dependency removed

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0 # Or your current version of flutter_lints
  mockito: ^5.4.4      # Or the latest version from pub.dev
  build_runner: ^2.4.10 # Or the latest version from pub.dev

flutter:
  uses-material-design: true

  assets:
    - assets/images/ # This line declares the images folder
